application: gae-crawler
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: lxml 
  version: latest
- name: yaml
  version: latest

automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: 2 # default value
  min_pending_latency: 30ms  # default value
  max_pending_latency: automatic
  max_concurrent_requests: 50
